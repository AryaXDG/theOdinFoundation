<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How list things in HTML</title>
</head>
<body>
    <p>For a unordered list we first need to declear the element <"ul"> </p>
    <p>Then for each element in the list, we will use <"li"> element,</p>
    <h3>Example</h3>
    <ul>
        <li>rice</li>
        <li>water</li>
        <li>sugar</li>
        <li>salt</li>
    </ul>

    <p>For a ordered list, we would just have to change the parent elememt to <"ol"> </p>
    <h3>Example</h3>
    <ol>
        <li>water</li>
        <li>salt</li>
        <li>sugar</li>
    </ol>
</body>
</html>
